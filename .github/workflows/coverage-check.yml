name: Test Coverage Check

on:
  workflow_run:
    workflows: ["Lint Test Checker"]
    branches: [ "master" ]
    types:
      - completed

jobs:
  test_coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Build and test
        env:
          HOST: ${{ secrets.HOST }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: make test

      - name: Check test coverage
        env:
          HOST: ${{ secrets.HOST }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          make check-coverage
